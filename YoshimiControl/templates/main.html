<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Yoshimi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }
    </style>
    <link href="/static/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="/static/css/animate.css" rel="stylesheet">
    <link href="/static/css/darkstrap.css" rel="stylesheet">
    <link rel="shortcut icon" href="/static/favicon.ico">
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!-- Le fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/static/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/static/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/static/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="/static/ico/apple-touch-icon-57-precomposed.png">
    {% block head %}{% end %}
  </head>
  <!-- Start Menu -->
    {% module Menu() %}
  <!-- End Menu -->
  <div class="container-fluid">
    <div class="row-fluid">
      <!-- Start Sidebar -->
        {% module Sidebar() %}
      <!-- End Sidebar -->
        <div class="span9 animated fadeIn">
          {% block content %}
            <strong>No Content</strong>
          {% end %}
          <hr>
          <footer>
           <a href="http://redactedlabs.com" target="_blank">Redacted Labs</a> &copy; {{ datetime.date.today().year }} - Version {{ handler.application.settings['version'] }}
          </footer>
        </div>
    </div>
  </div><!--/.fluid-container-->
  <!-- Page loads faster with these down here -->
  <script src="/static/js/jquery-1.7.2.min.js"></script>
  <script src="/static/js/bootstrap.min.js"></script>
  </body>
</html>
